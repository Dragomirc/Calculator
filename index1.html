<!DOCTYPE html> <!--shows the version html is written in-->
<html lang="en"> <!-- language code attribute-->
  <head>
    <!--Scripts and meta information-->
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <!--Content visible to the user-->
    <div id="calculator">
      <div id="screen">
      </div>
      <ul id="operations">
        <a>+</a>
        <a>-</a>
        <a>*</a>
        <a>/</a>
        <a id="equals">=</a>
      </ul>
      <ul id="numbers">
        <a id="clear">C</a>
        <a>0</a>
        <a id="clearall">AC</a>
        <a>1</a>
        <a>2</a>
        <a>3</a>
        <a>4</a>
        <a>5</a>
        <a>6</a>
        <a>7</a>
        <a>8</a>
        <a>9</a>
      </ul>
    </div>

  </body>
</html>
